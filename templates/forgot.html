    <head>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>

    </head>
    <body>
        <section class="wave">
                <div id="v_line"></div>
                <div class="header">
                    <p><span class="h1">Driving License</span></p>
                    <span class="h2">Management System</span>
                </div>
                <div class="container">
                        <div class="row">
                          <div class="col">
                                <div class="align-self-center ani"></div>
                                <div class="align-self-center ani2">
                                  <p><span style="color:white " class="border-bottom ">Dont have an account?</span></p>
                                  <button  style="height:40px;width:130px;background-color:blueviolet;color:white;border:none"><a href="{{url_for("signup")}}" style="text-decoration: none;color: white"><h6>SignUp</h6></a></button>
                                </div>
                               
                          </div>
                         
                          <div class="col">
                              <div class="form">
                                    <form method="POST" action="{{url_for('s_mail')}}">

                                        <p><input type="text" id="username" name="username" ></p>
                                        <label for="email"><h6>EMAIL</h6></label>
                                        <p><input type="text" id="email" name="email" ></p>
                    
                                        <input type="submit" value="Send Mail" class="login" style="height:40px;width:130px;background-color:blueviolet;color:white;border:none;font-weight: 500">
                
                                    </form>
                                </div>
                          </div>
                        </div>
              

        </section>
